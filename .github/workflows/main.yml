permissions:
  contents: write
name: Generate contribution snake

on:
  schedule:
    - cron: "0 */6 * * *"   # 每6小时更新一次
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          
          outputs: |
           # Light mode (VERY light lavender)
           dist/github-snake.svg?color_snake=%23b48ef1&color_dots=%23f8f5ff,%23efe8ff,%23e1d3ff,%23cdb4ff,%23b48ef1

           # Dark mode (deeper purple)
           dist/github-snake-dark.svg?palette=github-dark&color_snake=%23cba6f7&color_dots=%232b273e,%235b4b8a,%237f62b6,%239a75e6,%23cba6f7
          
        env:
         GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
         GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
