
name: Generate contribution snake

permissions:
  contents: write

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时更新一次
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?palette=github-light&color_snake=#cba6f7&color_dots=#f5f0ff,#e6d6ff,#d0b3ff,#b48cff,#8839ef
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#cba6f7&color_dots=#2b273a,#3a3352,#554a7a,#6a4fb3,#cba6f7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
